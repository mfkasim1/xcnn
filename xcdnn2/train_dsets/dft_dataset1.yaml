---
# ionization energy from neutral atom to +1 ion
- name: Ionization energy of H
  type: ie
  cmd: -energy(systems[0])
  true_val: 0.5
  systems:
  - type: mol
    kwargs:
      moldesc: H 0 0 0
      basis: 6-311++G**
      spin: 1
  ref: https://physics.nist.gov/PhysRefData/ASD/ionEnergy.html

- name: Ionization energy of He
  type: ie
  cmd: energy(systems[1]) - energy(systems[0])
  true_val: 0.90356945671922
  systems:
  - type: mol
    kwargs:
      moldesc: He 0 0 0
      basis: 6-311+G**
  - type: mol
    kwargs:
      moldesc: He 0 0 0
      basis: 6-311+G**
      charge: 1
      spin: 1
  ref: https://physics.nist.gov/PhysRefData/ASD/ionEnergy.html

